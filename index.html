<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Edite photo</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img id="img" />
        <canvas id="canvas"></canvas>
        <div class="upload">
          <label for="up">Upload</label>
          <input type="file" id="up" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              step="0.1"
              min="0"
              max="1"
              value="0"
            />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              step="0.1"
              min="0"
              max="10"
              value="0"
            />
          </li>
          <li>
            <label for="hue_rotate">Hue Rotate</label>
            <input type="range" id="hue_rotate" min="0" max="350" value="0" />
          </li>
          <li>
            <a download="image" id="download">Download</a>
            <span onclick="resetValue()" id="reset">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
